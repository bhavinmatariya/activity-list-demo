<div class="activity-item-wrapper">
  <div class="activity-item">
    <div class="activity-header">
      <div>
        <p class="activity-type">You <span class="text-normal">had a {{ activity.type }} with</span> xyz</p>
      </div>
      <button class="delete-button" (click)="onDelete()" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <p class="activity-note">{{ activity.note }}</p>
  </div>
</div>
